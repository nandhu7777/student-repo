<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<!-- Page -->
	<h1>
		<font color="blue">Enter Person Details</font>
	</h1>



	<form action="person-student" method="post">
		<table border="1">
			<tr>
				<th>Enter AdharCardNumber</th>
				<td><input type="text" name="adharcard" size="30"></td>

				<td><input type="text" name="name" size="30"></td>

			</tr>
			<tr>

			</tr>
			<tr>

				<td><input type="text" name="email" size="30"></td>
			</tr>
			<tr>
				<th>Enter mobile</th>
				<td><input type="number" name="mobile" size="30"></td>
			</tr>
			<tr>
				<th>Enter AdmissionCode</th>
				<td><input type="number" name="admissionCode" size="30">
				</td>
			</tr>

			<tr>
				<th>Enter ClassName</th>
				<td><input type="text" name="classname" size="30"></td>
			</tr>

			<tr>

			</tr>

			<tr>

			<tr>
			</tr>
			<tr>
				<th>Enter Subject3 Marks</th>

			</tr>
			<tr>

			</tr>
			<tr>
				<th>Enter Subject4 Marks</th>
				<td><input type="number" name="Subject4" size="30"></td>
			</tr>
			<tr>

			</tr>
			<tr>
				<th>Enter Subject5 Marks</th>
				<td><input type="number" name="Subject5" size="30"></td>
			</tr>
			<tr>

			</tr>
			<tr>
				<th>Enter Subject6 Marks</th>
				<td><input type="number" name="Subject6" size="30"></td>
			</tr>
			<tr>


				<td colspan="2" align="center"><input type="submit"
					value="Submit"></td>
			</tr>

	</form>
