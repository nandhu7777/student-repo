<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link href="css/add-person-teacher.css" rel="stylesheet">
</head>
<body id="Personteacher">
<div class="container">
<div class="person-teacher">
<div class="main-div">
 <h1><font><b>Registration-Form</b></font></h1>
	<form method="post" action="person-teacher">
		<div class="form-group">
			<label for="adharcard">AdharCard:</label> <input
				type="number" id="adharcard" name="adharcard"><br>
		</div >
		<div class="form-group">
			<label for="name">name:</label> <input type="text" id="name"
				name="name">
		</div>
		<div class="form-group">
			<label for="birthdate">Birth date:</label> <input
				type="date" id="birthdate" name="birthdate"><br>
		</div>
		<div class="form-group">
			<label for="address"> address:</label> <input type="text"
				id="address" name="address"><br>
		</div>
		<div class="form-group">
			<label for="email">Email:</label> <input type="email"
				id="email" name="email"><br>
		</div>
		<div class="form-group">
			<label for="mobile"> mobile:</label> <input type="tel"
				id="mobile" name="mobile"><br>
		</div>
		<div class="form-group">
			<label for="qualification">Qualification:</label> <input
				type="text" id="qualification" name="qualification"><br>
				<br>
		</div>
		<div class="form-group">
			<label for="gender"> Select you gender</label> <select name="gender">
				<option value="none" selected>Gender</option>
				<option value="male">Male</option>
				<option value="female">Female</option>
				<option value="other">other</option>
			</select>.
		</div>
		<div class="form-group">
			<label for="salary">Salary:</label> <input type="number"
				id="salary" name="salary"><br>
		</div>
		<input type="submit" class="btn btn-primary" name="submit">
	</form>
</div>
</div>
</div>

</body>
</html>
